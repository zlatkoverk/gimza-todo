name: General check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Composer
      run: composer install
  syntax:
    runs-on: self-hosted
    needs: [build]
    steps:
    - name: psalm
      uses: psalm/psalm-github-actions@1.0.0
  test:
    runs-on: self-hosted 
    needs: [build]
    steps:
      - run: vendor/bin/phpunit
